<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语五十音图</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div>
    <div>
        <button class="show" type="1">显示罗马字</button>
        <button class="show" type="2">显示平假</button>
        <button class="show" type="3">显示片假名</button>
        <input type="text" hidden value="1" class="showType">
        <button class="next">点击下一个(已选择<span class="choose"></span>)</button>
        <button class="showAll">显示全部</button>
    </div>
    <div>
       
    </div>
    <div class="showText">
        <div class="voice"></div>
        <div class="ping"></div>
        <div class="pian"></div>
    </div>
    <div>
        <div>
            が行  ga gi  gu ge  go
            だ行  da  di du de  do
            ざ行  za  zi  zu  ze zo 
            ば行  ba  bi bu be bo
        </div>
       <div>
        ぱ行： pa  pi  pu pe po
       </div>

        
    </div>
    
</div>

<script>
$(function(){
    var arr1=["a","i","u","e","o","ka","ki","ku","ke","ko","sa","shi","su","se","so","ta","chi","tsu","te","to","na","ni","nu","ne","no","ha","hi","hu","he","ho","ma","mi","mu","me","mo","ya","yi","yu","ye","yo","ra","ri","ru","re","ro","wa","wi","wu","we","wo"];
    var arr3=["ア","イ","ウ","エ","オ","カ","キ","ク","ケ","コ","サ","シ","ス","セ","ソ","タ","チ","ツ","テ","ト","ナ","ニ","ヌ","ネ","ノ","ハ","ヒ","フ","ヘ","ホ","マ","ミ","ム","メ","モ","ヤ","イ","ユ","ェ","ヨ","ラ","リ","ル","レ","ロ","ワ","ィ","ウ","ェ","ヲ"];
    var arr2=["あ","い","う","え","お","か","き","く","け","こ","さ","し","す","せ","そ","た","ち","つ","て","と","な","に","ぬ","ね","の","は","ひ","ふ","へ","ほ","ま","み","む","め","も","や","い","ゆ","え","よ","ら","り","る","れ","ろ","わ","（い）","（う）","（え）","を"];
    var arr4= ["","罗马字","平假名","片假名"]
    $(".choose").text(arr4[1]);
    var int  = parseInt(Math.random()*27);
    $(".next").click(function(){
        var int  = parseInt(Math.random()*50);
        console.log(int);
        $(".voice").text(arr1[int]);
        $(".ping").text(arr2[int]);
        $(".pian").text(arr3[int]);
        if ($(".showType").val()=='1') {
            $(".voice").show();
            $(".ping").hide();
            $(".pian").hide();
        } else if ($(".showType").val()=='2') {
            $(".ping").show();
            $(".pian").hide();
            $(".voice").hide();
        } else {
            $(".pian").show();
            $(".ping").hide();
            $(".voice").hide();
        }
       
    });


    $(".show").click(function(){
        var type = $(this).attr("type");
        $(".showType").val(type);
        $(".choose").text(arr4[type]);
        
    });


    $(".showAll").click(function(){
       
        $(".voice").show();
        $(".ping").show();
        $(".pian").show();
    });
   
    $(document).keyup(function(event){
        if(event.keyCode ==13){
            $(".next").trigger("click");
        }
    });

    
})
</script>
<style>
    .showText>div{
        display: inline-block;
        vertical-align: top;
        height: 200px;
        width: 200rpx;
        font-size: 150px;
        font-weight: bold;
        line-height: 200px;
    }
</style>
    
</body>
</html>
